language: cpp

jobs:
  include:
    os: osx
    osx_image: xcode10
    
compiler:
  - clang++

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - cmake --build .
  
after_script:
  - ls -lh
  - echo $PWD
  - echo $TRAVIS_BUILD_DIR

deploy:
  provider: releases
  token: $KEY
  file_glob: true
  file:
    - "*"
  on:
    branch: master
