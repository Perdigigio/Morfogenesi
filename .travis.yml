language: cpp

jobs:
  include:
    os: osx
    osx_image: xcode10
    
compiler:
  - clang++

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - cmake --build .
  
before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - ls -lh

deploy:
  provider: releases
  token: $KEY
  file_glob: true
  file:
    - "*"
  on:
    branch: master
