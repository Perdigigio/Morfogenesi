language: cpp

jobs:
  include:
    os: osx
    osx_image: xcode10
    
compiler:
  - clang++

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - cmake --build .

deploy:
  provider: releases
  token: $KEY
  file:
    - "build/bin/Morfogenesi.Main"
  skip_cleanup: true
  on:
    branch: master
